<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DictionaryApp</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
    <!-- Navbar z formularzem logowania -->
        <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">Dictionary App</a>
            <ul id="nav-mobile" style="margin-right: 10px" class="right hide-on-med-and-down">
                <!-- Formularz logowania w navbarze -->
                <li>
                    <form action="/login" method="POST" class="right">
                        <div class="input-field inline">
                            <input type="text" id="username" name="username" required>
                            <label for="username">Username</label>
                        </div>
                        <div class="input-field inline">
                            <input type="password" id="password" name="password" required>
                            <label for="password">Password</label>
                        </div>
                        <button type="submit" class="btn waves-effect waves-light">Login</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Tabela i pozostała zawartość strony -->
    <div class="container">
        <h3 class="center-align">Dynamic Table with Local Materialize</h3>
        <!-- Tabela -->
        <table class="striped highlight">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Editable Column</th>
                    <th>Dropdown 1</th>
                    <th>Dropdown 2</th>
                    <th>Dropdown 3</th>
                    <th>Dropdown 4</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Wiersze będą dodawane dynamicznie -->
            </tbody>
        </table>
        <button id="submit-btn" class="btn waves-effect waves-light">Submit</button>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Inicjalizacja dropdown
            const elems = document.querySelectorAll('.dropdown-trigger');
            const instances = M.Dropdown.init(elems);
        });
    </script>
</body>
</html>
