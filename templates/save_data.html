<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Navbar</title>
    <!-- Dodaj MaterializeCSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <style>
        .hidden {
            display: none !important;
        }

        .horizontal-scroll-container {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            overflow-x: auto;
            white-space: nowrap;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Dołączenie navbaru -->
    {% include "navbar.html" %}

    <!-- Miejsce na zawartość strony -->
    <div class="container" style="margin-top: 20px;">
        <h3 style="margin-top: 21%" class="center">Trwa zapisywanie zawartości</h3>
        <meta http-equiv="refresh" content="1;url={{ url_for('save_data') }}">
            <div style="margin-top: 10%" class="progress">
                <div class="indeterminate"></div>
            </div>
    </div>

    <!-- Dodaj MaterializeJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const elems = document.querySelectorAll('.collapsible');
      M.Collapsible.init(elems, {
        accordion: true // Ustawienie na false pozwala na otwieranie wielu sekcji naraz
      });
    });
  </script>
</html>
