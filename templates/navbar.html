<nav>
    <div id="x" class="nav-wrapper {{ navbar_class }}">
        <a href="#" class="brand-logo center">Dictionary App</a>
        <ul id="nav-mobile" style="margin-right: 10px" class="right hide-on-med-and-down">
            <li>
                {% if session.get("logged_in") %}
                <!-- Wyświetl opcję wylogowania -->
                <a href="/logout" class="btn waves-effect waves-light red darken-1">Logout</a>
                {% else %}
                <!-- Formularz logowania -->
                <form id="login-form" action="/login" method="POST">
                    <div class="input-field inline">
                        <input id="username" class="white-text lighten-2-text" type="text" name="username" required>
                        <label for="username">Username</label>
                    </div>
                    <div class="input-field inline">
                        <input id="password" class="white-text lighten-2-text" type="password" name="password" required>
                        <label for="password">Password</label>
                    </div>
                    <button type="submit" class="btn waves-effect waves-light blue-grey darken-1">Login</button>
                </form>
                {% endif %}
            </li>
        </ul>
    </div>
</nav>
